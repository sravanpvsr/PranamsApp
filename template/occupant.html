{% extends "base.html" %}

<script>
    function Hide() {

    if(document.getElementById('id_Whatsapp_Choice').options[document.getElementById('id_Whatsapp_Choice').selectedIndex].value == "yes") {
                 document.getElementById('id_Whatsapp').disabled = true;
            }


    else {
        document.getElementById('id_Whatsapp').disabled = false;
        //  document.getElementById('id_list1').style.display = '';
            //  document.getElementById('id_list2').style.display = 'none';
        }
    }
    

    function StaffHide() {
     if(document.getElementById('id_Member_Occupant').options[document.getElementById('id_Member_Occupant').selectedIndex].value == "occupant") {
            document.getElementById('id_Staff_Institution_Emp_ID').disabled = true;
            document.getElementById('id_Institution_Name').disabled = true;
            document.getElementById('id_Sub_Division_Name').disabled = true;
            document.getElementById('id_Staff_Working_Since').disabled = true;
            document.getElementById('id_Category').disabled = true;
            
            
            
        }

    

     else  {
            document.getElementById('id_Staff_Institution_Emp_ID').disabled = false;
            document.getElementById('id_Institution_Name').disabled = false;
            document.getElementById('id_Sub_Division_Name').disabled = false;
            document.getElementById('id_Staff_Working_Since').disabled = false;
            document.getElementById('id_Category').disabled = false;
            
            //  document.getElementById('id_list1').style.display = '';
            //  document.getElementById('id_list2').style.display = 'none';
        }
    }


    // function Whatsapp(){

    //  }

    //  else if(document.getElementById('id_Whatsapp_Choice_1').checked = true){
    //         document.getElementById('id_Member_Whatsapp').disabled = false;
    //  }
      
    //}

    
    
    window.onload = function() {
        document.getElementById('id_Member_Occupant').onchange = StaffHide;
        document.getElementById('id_Whatsapp_Choice').onchange = Hide;
        
    };
</script>
